<!doctype html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/tailwind.js"></script>
	<title>Farma Bezdínek test</title>
	<link rel="icon" type="image/svg" href="assets/logo/logo-icon.svg">
</head>

<body>
	<header class="bg-gray-300 drop-shadow">
		<h1 class="hidden">Farma Bezdínek</h1>
		<div class="h-16 mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 flex flex-row gap-10 items-center">
			<img class="w-8" src="assets/logo/logo-icon.svg" alt="malé logo Farma Bezdínek">
			<nav class="flex flex-row w-full">
				<ul class="flex flex-row gap-1">
					<li>
						<a href="index.html"
							class="block rounded-md bg-gray-100 px-3 py-2 text-base font-medium text-black">
							Domů
						</a>
					</li>
					<li>
						<a href="index.html"
							class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 hover:bg-gray-200 hover:text-gray-900">
							Galerie
						</a>
					</li>
				</ul>
				<a href="index.html" class="ml-auto my-auto text-gray-800 hover:text-blue-600">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
						class="size-6 inline-block mr-2">
						<path fill-rule="evenodd"
							d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
							clip-rule="evenodd" />
					</svg>
					<span class="font-medium">Kontakt</span>
				</a>
			</nav>
		</div>
	</header>
	<main>
		<div
			class="bg-[url('assets/images/bg.jpg')] bg-no-repeat bg-cover h-[93vh] place-content-center place-items-center px-10 mb-1">
			<img src="assets/logo/logo-big.webp" alt="velké logo Farma Bezdínek">
		</div>
		<div id="wrapper" class="mx-auto max-w-7xl">
			<section class="bg-stone-200 mb-1">
				<dl class="flex flex-col xl:flex-row gap-16 p-10">
					<div class="place-items-center">
						<dt class="font-semibold text-lg">
							<img src="assets/icons/vlajka.svg" class="mx-auto mb-2 h-8" alt="vlajka ČR">
							Vypěstováno v Česku
						</dt>
						<dd class="text-center mt-1">
							Lokálnost, čerstvost a sklizeň v plné zralosti.
						</dd>
					</div>
					<div class="place-items-center">
						<dt class="font-semibold text-lg">
							<img src="assets/icons/list.svg" class="mx-auto mb-2 h-8" alt="list">
							Bez pesticidů
						</dt>
						<dd class="text-center mt-1">
							Zelenina pěstovaná šetrně k přírodě a našemu zdraví.
						</dd>
					</div>
					<div class="place-items-center">
						<dt class="font-semibold text-lg">
							<img src="assets/icons/talir.svg" class="mx-auto mb-2 h-8" alt="talíř">
							Prémiová chuť
						</dt>
						<dd class="text-center mt-1">
							Jsme milovníci dobrého jídla. Za excelentní chuť ručíme.
						</dd>
					</div>

				</dl>
			</section>
			<section>
				<h2>Produkty</h2>
			</section>
		</div>
	</main>
</body>

</html>
